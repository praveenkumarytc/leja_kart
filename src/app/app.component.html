<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header class="menu-header" style="background: url(assets/images/side-menu.png) center; background-size: cover;" >
        <h4 *ngIf="api.user_id">{{api.name}}</h4>
        <p *ngIf="api.user_id">{{api.email}}</p>
        <h4 *ngIf="api.Google_userid">{{api.Google_name}}</h4>
        <p *ngIf="api.Google_userid">{{api.Google_email}}</p>
      </ion-header>
      <ion-content>
        <ion-list class="menu-content">
          <ion-menu-toggle auto-hide="false">
            <ion-item *ngFor="let p of appPages" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" routerLink="login" (click)="Logout()" *ngIf="api.user_id">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" routerLink="login" (click)="signout()" *ngIf="api.Google_userid">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Signout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
