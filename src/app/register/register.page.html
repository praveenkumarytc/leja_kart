<ion-content>
  <div class="scroll-content">
    <div class="wrapper">
      <div class="top_area">
        <div class="top_content">
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-back-button
                mode="md"
                text=""
                name="md-arrow-back"
                defaultHref="/"
              ></ion-back-button>
            </ion-buttons>
          </ion-toolbar>
          <h2>register</h2>
        </div>
        <div class="abstract_shape"></div>
      </div>
      <div class="bottom_area">
        <div class="form_area">
          <ion-list>
            <ion-list-header>
              <ion-label>
                <h2>Welcome Back</h2>
                <p>hello there, please Register to continue</p>
              </ion-label>
            </ion-list-header>
          </ion-list>
          <div class="my-form">
            <ion-list>
              <ion-item class="ion-no-padding">
                <ion-label position="floating">First Name</ion-label>
                <ion-input type="text" placeholder="" [(ngModel)] = "fname"></ion-input>
              </ion-item>
            </ion-list>
            <ion-list>
              <ion-item class="ion-no-padding">
                <ion-label position="floating">Last Name</ion-label>
                <ion-input type="text" placeholder="" [(ngModel)] = "lname"></ion-input>
              </ion-item>
            </ion-list>
            <ion-list>
              <ion-item class="ion-no-padding">
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" placeholder="" [(ngModel)] = "email"></ion-input>
              </ion-item>
            </ion-list>
            <ion-list>
              <ion-item class="ion-no-padding">
                <ion-label position="floating">mobile number</ion-label>
                <ion-input type="tel" placeholder="" maxlength="10" [(ngModel)] = "mobile"></ion-input>
              </ion-item>
            </ion-list>
            <ion-list>
              <ion-item class="ion-no-padding">
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" placeholder="" [(ngModel)] = "pwd"></ion-input>
              </ion-item>
            </ion-list>
            <ion-list>
              <ion-item class="ion-no-padding">
                <ion-label position="floating">confirm password</ion-label>
                <ion-input type="password" placeholder="" [(ngModel)] = "con_pwd"></ion-input>
              </ion-item>
            </ion-list>

            <div class="button-area">
              <ion-button (click)="signUp()">Sign up</ion-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
