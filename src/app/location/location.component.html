<ion-header>
  <ion-toolbar>
    <ion-title>Location</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark" (click)="closeModal()">
        <ion-icon slot="end" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="form-wrapper">
    <ion-list>
      <ion-item lines="none" class="ion-no-padding">
        <ion-input type="text" [(ngModel)]="autocomplete.input" (ionInput)="UpdateSearchResults()" placeholder="Enter your location" (ionClear)="ClearAutocomplete()"></ion-input>
       
        <ion-icon name="location-outline" (click)="getLocation()"></ion-icon>

      </ion-item>
    </ion-list>
  </div>
  <ion-list *ngFor="let item of autocompleteItems" >
    <ion-item  tappable (click)="SelectSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer mode="ios">
  <div class="high">
    <ion-button >Set Location</ion-button>


  </div>
</ion-footer>
