<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline" defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="header">Product list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="top">
    <div class="product1">
      <ion-row>
        <ion-col size="6" *ngFor="let item of Products " (click)="go_detail(item.id)">
          <div class="products-wrapper">
            <!-- <span>50% Discount</span> -->
            <div class="product-inner">
              <div class="product-pic">
                <img [src]="item.images[0]">
              </div>
            </div>
            <div class="product-content">
              <h2>{{item.title}}</h2>
              <div class="seller-area">
                <p>Seller :<span class="product">{{item.seller_name[0].name}}</span></p>
              </div>
              <div class="price-area">
                <h3>₹ {{item.discount_price}}<span class="price"> ₹ {{item.price}}</span></h3>
              </div>
              <div class="rating-area">
                <ul>
                  <li>
                    {{item.rating}}
                  </li>
                  <li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-star-fill" viewBox="0 0 16 16">
                      <path
                        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                    </svg>
                  </li>
                  <li>
                    ({{item.rating_review_count}} Reviews)
                  </li>
                </ul>
              </div>
            </div>

          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
