<ion-content>
  <div class="scroll-content">
    <div class="wrapper">
      <div class="top_area">
        <div class="top_content">
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-back-button
                mode="md"
                text=""
                name="md-arrow-back"
                defaultHref="login"
              ></ion-back-button>
            </ion-buttons>
          </ion-toolbar>
          <h2>Forgot Password?</h2>
        </div>
        <div class="abstract_shape"></div>
      </div>
      <div class="bottom_area">
        <div class="form_area">
          <ion-list>
            <ion-list-header>
              <ion-label>
                <h2>hello there</h2>
                <p>
                  Don't worry we will handle this situation, please put your
                  registered email ID to continue
                </p>
              </ion-label>
            </ion-list-header>
          </ion-list>
          <div class="my-form">
            <ion-list>
              <ion-item class="ion-no-padding">
                <ion-label position="floating">email</ion-label>
                <ion-input type="email" value="" [(ngModel)]="email"></ion-input>
              </ion-item>
            </ion-list>
            <div class="button-area">
              <ion-button (click)=" Forgetpassword()">reset password</ion-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
