<ion-header>
  <ion-toolbar>
    <ion-title>Account info edit</ion-title> 
      <ion-buttons slot="end">
          <ion-button color="dark" (click)="closeModal()">
            <ion-icon slot="end" name="close-outline"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-wrapper">
  <ion-list>
    <ion-item lines="none" class="ion-no-padding">
      <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
      <ion-input type="text" placeholder="First Name" [(ngModel)]="first_name"></ion-input>
    </ion-item>
    <ion-item lines="none" class="ion-no-padding">
      <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
      <ion-input type="text" placeholder="Last Name" [(ngModel)]="last_name"></ion-input>
    </ion-item>
    <ion-item lines="none" class="ion-no-padding">
      <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item lines="none" class="ion-no-padding">
      <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
      <ion-input type="number" placeholder="Phone Number" [(ngModel)]="mobile_number"></ion-input>
    </ion-item>
    <ion-item lines="none" class="ion-no-padding">
      <svg _ngcontent-sdi-c65="" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><rect _ngcontent-sdi-c65="" x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path _ngcontent-sdi-c65="" d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>   
       <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item lines="none" class="ion-no-padding">
      <svg _ngcontent-sdi-c65="" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><rect _ngcontent-sdi-c65="" x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path _ngcontent-sdi-c65="" d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>      
      <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="confirm_password"></ion-input>
    </ion-item>
  </ion-list>
  </div>
</ion-content>

<ion-footer mode="ios">
  <div class="high">
    <ion-button (click)="AccountEditInfo()">Save Changes</ion-button>

    
  </div>
</ion-footer>
