<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline" defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="header">categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="add" >
    <ion-row >
      <ion-col size="4" *ngFor="let item of AllCategory" (click)= "go_subcat(item.id)" >
        <ion-card mode="md" >
          <div class="images">
            <img [src]="item.category_image">
          </div>

        </ion-card>
        <p>{{item.category_title}}</p>
      </ion-col>
     
    </ion-row>
  </div>
</ion-content>
