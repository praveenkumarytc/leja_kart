<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline" defaultHref="/profile"></ion-back-button>
    </ion-buttons>
    <ion-title class="header">Account Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="top-header">
    <div class="left-area">
      <h3>
        Account Info
      </h3>
    </div>
    <div class="right-area">
      <span (click)="presentModal()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
        </svg>
        edit
      </span>
    </div>
  </div>
  <div class="account-info">
    <div class="account-wrapper">
      <div class="line">
        <span>
          E-mail Address :
        </span>
      </div>
      <h4>
        {{AccountDetail.email}}
      </h4>
    </div>
    <div class="account-wrapper">
      <div class="line">
        <span>
          User Name :
        </span>
      </div>
      <h4>
        {{AccountDetail.user_name}}
      </h4>
    </div>
    <div class="account-wrapper">
      <div class="line">
        <span>
          Phone Number :
        </span>
      </div>
      <h4>
        {{AccountDetail.phone}}
      </h4>
    </div>
    <div class="account-wrapper" style="margin-bottom: 0;">
      <div class="line">
        <span>
          Password :
        </span>
      </div>
      <h4>
        Customer@123
      </h4>
    </div>
  </div>
  <div class="top-header" style="margin-top: 20px;">
    <div class="left-area">
      <h3>
        Delivery Location
      </h3>
    </div>
    <div class="right-area">
      <span (click)="Add_Address()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
        Add New
      </span>
    </div>
  </div>
  <div class="location-info">
    <ion-radio-group (ionChange)="radiochecked($event)">
    <div class="location-wrapper" *ngFor="let add of Address">
      <ion-item lines="none" >
        <ion-label>{{add.house_no}} {{add.area}} {{add.city}} {{add.state}} {{add.pincode}}</ion-label>
        <button class="remove-icon-area" (click)="Del_Add(add.id)">
          <ion-icon name="trash-outline"></ion-icon>
        </button>
        <ion-radio slot="start" [value]="add.id" ></ion-radio>
      </ion-item>
    </div>
    </ion-radio-group>
  </div>
</ion-content>
